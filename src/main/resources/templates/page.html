<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>People</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
<h2>Total: <span th:text="${numberOfPeople}">0</span></h2>

<table>
    <thead>
    <tr>
        <th>First</th><th>Last</th><th>Address</th><th>City</th><th>Zip</th><th>Phone</th><th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${people}">
        <td th:text="${p.firstName}">First</td>
        <td th:text="${p.lastName}">Last</td>
        <td th:text="${p.address}">Address</td>
        <td th:text="${p.city}">City</td>
        <td th:text="${p.zip}">Zip</td>
        <td th:text="${p.phone}">Phone</td>
        <td th:text="${p.email}">Email</td>
    </tr>
    </tbody>
</table>
</div>


<div class = "container">
    <form action="#" method="post" th:action="@{/personAddForm}" th:object="${Person}">
        <h2 class = "mt-4">Add a person</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class = "form-group row ">
            <div class="col-sm-8">
                <span class="text-danger" > </span>
            </div>
        </div>
        <div class = "form-group row ">
            <label  class = "col-sm-2 col-form-label">Address</label>
            <div class = "col-sm-4">
                <input type = "text" class = "form-control" placeholder = "Address">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label  class = "col-sm-2 col-form-label mr-0">City</label>
            <div class = "col-sm-4">
                <input type = "text" class = "form-control" placeholder = "City">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>

        <div class = "form-group row ">
            <label  class = "col-sm-2 col-form-label mr-0">Zip Code</label>
            <div class = "col-sm-4">
                <input type = "text" class = "form-control" placeholder = "Zip Code">
            </div>
            <div class="col-sm-4">
                <span class="text-danger"> </span>
            </div>
        </div>
        <div class = "form-group row">
            <div class = "col-sm-10">
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
